<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>


  <title> Rock, Paper, Scissors, lizard, Spock </title>
</head>

<body>
  <div class="container"></div>
    <header class="header">
      <img src="images/logo-bonus.svg" alt="Logo" class="logo">
      <div class="score">
        <div class="score-title"> score</div>
          <div class="score-number"> 15 </div>
      </div>
    </header>

    <section class="game">

      <button class="option-btn" data-option="paper">
       <div class="option-paper">
          <img src="/images/icon-paper.svg" alt="Paper">
        </div>
      </button>

      <button class="option-btn" data-option="scissors">
        <div class="option-scissors">
          <img src="/images/icon-scissors.svg" alt="scissors">
        </div>
      </button>
  
      <button class="option-btn" data-option="rock">
        <div class="option-rock">
          <img src="/images/icon-rock.svg" alt="Rock">
        </div>
      </button>

      <button class="option-btn" data-option="lizard">
        <div class="option-lizard">
          <img src="/images/icon-lizard.svg" alt="Lizard">
        </div>
      </button>

      <button class="option-btn" data-option="spock">
       <div class="option-spock">
         <img src="/images/icon-spock.svg" alt="Spock">
       </div>
     </button>
      
    </section>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Montford Jojo Philip</a>.
  </div>
</body>
</html>
