<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="app.js" defer></script>


  <title> Rock, Paper, Scissors, lizard, Spock </title>
</head>

<body class="preload">
  <div class="container">
    <header class="header">
      <img src="images/logo-bonus.svg" alt="Logo" class="logo">
      <div class="score">
        <div class="score-title"> score</div>
          <div class="score-number"> 0 </div>
      </div>
    </header>

    <section class="game">
      <button class="option_btn" data-option="paper">
        <div class="option paper">
          <img src="/images/icon-paper.svg" alt="Paper">
        </div>
      </button>

      <button class="option_btn" data-option="scissors">
        <div class="option scissors">
          <img src="/images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
  
      <button class="option_btn" data-option="rock">
        <div class="option rock">
          <img src="/images/icon-rock.svg" alt="Rock">
        </div>
      </button>

      <button class="option_btn" data-option="lizard">
        <div class="option lizard">
          <img src="/images/icon-lizard.svg" alt="Lizard">
        </div>
      </button>

      <button class="option_btn" data-option="spock">
       <div class="option spock">
         <img src="/images/icon-spock.svg" alt="Spock">
       </div>
     </button>
    </section>
  </div>

    <section class="results hidden">
      <h2 class="results_heading">you picked</h2>
      <h2 class="results_heading">the house picked</h2>
      <div class="results_result"></div>
      <div class="results_winner hidden">
        <h3 class="results_text"></h3>
        <button class="play-again">play again</button>
      </div>


      <div class="results_result"></div>
    </section>




    <div class="rules">
      <button class="rules-btn" tabindex="1">rules</button>
    </div>
    <div class="modal">
      <div class="modal-holder">
        <header class="modal-header">
          <h2 class="modal-heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button">
          </button>
        </header>
        <img 
        src="./images/image-rules-bonus.svg" alt="Game Rules" class="rules-img"/>
      </div>
    </div>
 
 
  <!-- <footer class="footer">
    <div class="attribution">

    </div>
  </footer> -->
</body>
</html>
